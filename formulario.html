<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="icon" href="./img/icons8-extra-terrestre-papercut-32.ico.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./cssorg/stylecad.css" />
  <title>Formulário de Cadastro</title>
</head>
<body>
  <div class="container">
    <section class="header">
      <h2>Nova conta</h2>
    </section>
    <form id="form" class="form" action="processa_formulario.php" method="post">
      <div class="form-content">
        <label for="username">Nome do usuário</label>
        <input type="text" id="username" name="nome" placeholder="Digite o nome do usuario..." required />
        <a>Aqui vai a mensagem de erro....</a>
      </div>
      <div class="form-content">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu email..." required />
        <a>Aqui vai a mensagem de erro....</a>
      </div>
      <div class="form-content">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite o seu telefone..." required />
        <a>Aqui vai a mensagem de erro....</a>
      </div>
      <div class="form-content">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha..." required />
        <a>Aqui vai a mensagem de erro....</a>
      </div>
      <div class="form-content">
        <label for="password-confirmation">Confirmação de senha</label>
        <input type="password" id="password-confirmation" name="confirm_password" placeholder="Digite sua senha novamente..." required />
        <a>Aqui vai a mensagem de erro....</a>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <script src="./javascript/scriptcad.js"></script>
</body>
</html>
